<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Authentication</title>
    
    <!-- Same Bootstrap and icons as index.html -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .auth-card {
            max-width: 40rem;
        }
        .status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // Initialize EmailJS with your public key
            emailjs.init("8_WLGJHvcU42CAPVF");
        })();
    </script>
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>
  
    <main>
    <!-- Main Content -->
    <div class="container">
        <div class="mx-auto my-5 auth-card">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Email Authentication</h5>
                    <span id="authStatus" class="badge status-badge">Not Authenticated</span>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <label for="emailDisplay" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="emailDisplay" 
                               placeholder="Enter your email address">
                    </div>
                    
                    <div class="mb-4">
                        <label for="otpInput" class="form-label">One-Time Password (OTP)</label>
                        <input type="text" class="form-control" id="otpInput" 
                               placeholder="Enter OTP" maxlength="6" disabled>
                        <div class="form-text" id="otpTimer"></div>
                    </div>

                    <div class="d-flex gap-2">
                        <button id="requestOtpBtn" class="btn btn-primary">
                            <i class="bi bi-envelope me-2"></i>
                            <span>Request OTP</span>
                            <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                        </button>
                        <button id="verifyOtpBtn" class="btn btn-success" disabled>
                            <i class="bi bi-check-circle me-2"></i>Verify OTP
                        </button>
                        <button id="clearAuthBtn" class="btn btn-outline-danger">
                            <i class="bi bi-trash me-2"></i>Clear Auth
                        </button>
                    </div>

                    <div class="d-flex gap-2 mt-3">
                        <button id="mailboxAuthBtn" class="btn btn-success d-none">
                            <i class="bi bi-envelope-check me-2"></i>Authenticate Mailbox
                            <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </main>

  <!-- Footer Placeholder -->
  <div id="footer-placeholder"></div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@gramex/ui@0.3/dist/dark-theme.js" type="module"></script>
    <script src="js/components.js"></script>
    <script src="js/user_config.js"></script>
</body>
</html>
