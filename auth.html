<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Authentication</title>
    
    <!-- Same Bootstrap and icons as index.html -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .auth-card {
            max-width: 40rem;
        }
        .status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // Initialize EmailJS with your public key
            emailjs.init("8_WLGJHvcU42CAPVF");
        })();
    </script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href=".">PM pal (ver. 1.2)</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
              <li class="nav-item">
                <a class="nav-link" href="auth.html">
                  <i class="bi bi-person-circle"></i> Authenticate
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="watch-this-space.html">
                    <i class="bi bi-person-circle"></i> The e-Alchemist
                </a>
             </li>
             <li class="nav-item">
              <a class="nav-link" href="watch-this-space.html">
                  <i class="bi bi-person-circle"></i> The Sentinel
              </a>
            </li>  
             <li class="nav-item">
                <a class="nav-link" href="Change_history">
                  <i class="bi bi-clock-history"></i> On Deck
                </a>
              </li>
            </ul>
            <div class="nav-item dropdown ms-auto" role="group" aria-label="Toggle dark mode" title="Toggle Dark Mode">
              <button class="dark-theme-toggle btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Toggle theme (auto)">
                <i class="bi bi-circle-half"></i> <span class="d-lg-none ms-2">Toggle theme</span>
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><button class="dropdown-item" data-bs-theme-value="light"><i class="me-2 bi bi-sun-fill"></i> Light</button></li>
                <li><button class="dropdown-item" data-bs-theme-value="dark"><i class="me-2 bi bi-moon-stars-fill"></i> Dark</button></li>
                <li><button class="dropdown-item" data-bs-theme-value="auto"><i class="me-2 bi bi-circle-half"></i> Auto</button></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="mx-auto my-5 auth-card">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Email Authentication</h5>
                    <span id="authStatus" class="badge status-badge">Not Authenticated</span>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <label for="emailDisplay" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="emailDisplay" 
                               placeholder="Enter your email address">
                    </div>
                    
                    <div class="mb-4">
                        <label for="otpInput" class="form-label">One-Time Password (OTP)</label>
                        <input type="text" class="form-control" id="otpInput" 
                               placeholder="Enter OTP" maxlength="6" disabled>
                        <div class="form-text" id="otpTimer"></div>
                    </div>

                    <div class="d-flex gap-2">
                        <button id="requestOtpBtn" class="btn btn-primary">
                            <i class="bi bi-envelope me-2"></i>
                            <span>Request OTP</span>
                            <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                        </button>
                        <button id="verifyOtpBtn" class="btn btn-success" disabled>
                            <i class="bi bi-check-circle me-2"></i>Verify OTP
                        </button>
                        <button id="clearAuthBtn" class="btn btn-outline-danger">
                            <i class="bi bi-trash me-2"></i>Clear Auth
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@gramex/ui@0.3/dist/dark-theme.js" type="module"></script>
    <script src="auth.js"></script>
</body>
</html>
