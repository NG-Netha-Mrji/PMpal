<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Authentication</title>
    
    <!-- Same Bootstrap and icons as index.html -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .auth-card {
            max-width: 40rem;
        }
        .status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar (same as index.html) -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href=".">Email Authentication</a>
            <!-- Dark mode toggle from index.html -->
            <div class="nav-item dropdown ms-auto">
                <!-- ... dark mode toggle code ... -->
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="mx-auto my-5 auth-card">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Email Authentication</h5>
                    <span id="authStatus" class="badge status-badge">Not Authenticated</span>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <label for="emailDisplay" class="form-label">Current Email</label>
                        <input type="email" class="form-control" id="emailDisplay" readonly>
                    </div>
                    
                    <div class="mb-4">
                        <label for="emailPassword" class="form-label">Email Password</label>
                        <input type="password" class="form-control" id="emailPassword" 
                               placeholder="Enter your email password">
                        <div class="form-text">Your credentials are securely stored for future access.</div>
                    </div>

                    <div class="d-flex gap-2">
                        <button id="authenticateBtn" class="btn btn-primary">
                            <i class="bi bi-key me-2"></i>
                            <span>Authenticate</span>
                            <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                        </button>
                        <button id="clearAuthBtn" class="btn btn-outline-danger">
                            <i class="bi bi-trash me-2"></i>Clear Authentication
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@gramex/ui@0.3/dist/dark-theme.js" type="module"></script>
    <script src="auth.js"></script>
</body>
</html>
