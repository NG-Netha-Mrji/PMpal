<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Authentication</title>
    
    <!-- Same Bootstrap and icons as index.html -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .auth-card {
            max-width: 40rem;
        }
        .status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // Initialize EmailJS with your public key
            emailjs.init("8_WLGJHvcU42CAPVF");
        })();
    </script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href=".">Your Email Buddy (ver. 1.1)</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="auth.html">
                            <i class="bi bi-person-circle"></i> Login
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="changes.html">
                            <i class="bi bi-clock-history"></i> Upcoming Changes
                        </a>
                    </li>
                </ul>
                <!-- Dark mode toggle -->
                <div class="nav-item dropdown ms-auto">
                    <button class="btn btn-link nav-link py-2 px-0 px-lg-2 dropdown-toggle d-flex align-items-center" type="button" aria-expanded="false" data-bs-toggle="dropdown" data-bs-display="static">
                        <i class="bi bi-circle-half"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light">
                                <i class="bi bi-sun-fill me-2"></i>Light
                            </button>
                        </li>
                        <li>
                            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark">
                                <i class="bi bi-moon-stars-fill me-2"></i>Dark
                            </button>
                        </li>
                        <li>
                            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="auto">
                                <i class="bi bi-circle-half me-2"></i>Auto
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="mx-auto my-5 auth-card">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Email Authentication</h5>
                    <span id="authStatus" class="badge status-badge">Not Authenticated</span>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <label for="emailDisplay" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="emailDisplay" 
                               placeholder="Enter your email address">
                    </div>
                    
                    <div class="mb-4">
                        <label for="otpInput" class="form-label">One-Time Password (OTP)</label>
                        <input type="text" class="form-control" id="otpInput" 
                               placeholder="Enter OTP" maxlength="6" disabled>
                        <div class="form-text" id="otpTimer"></div>
                    </div>

                    <div class="d-flex gap-2">
                        <button id="requestOtpBtn" class="btn btn-primary">
                            <i class="bi bi-envelope me-2"></i>
                            <span>Request OTP</span>
                            <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                        </button>
                        <button id="verifyOtpBtn" class="btn btn-success" disabled>
                            <i class="bi bi-check-circle me-2"></i>Verify OTP
                        </button>
                        <button id="clearAuthBtn" class="btn btn-outline-danger">
                            <i class="bi bi-trash me-2"></i>Clear Auth
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@gramex/ui@0.3/dist/dark-theme.js" type="module"></script>
    <script src="auth.js"></script>
</body>
</html>
